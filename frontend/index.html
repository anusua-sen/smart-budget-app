<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Budget App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9fb;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1.5rem;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
      margin-right: 0.5rem;
    }
    button:hover { background: #43a047; }
    input[type="file"],
    input[type="text"],
    input[type="number"] {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 60%;
    }
    .chart-container {
      width: 100%;
      height: 400px;
      margin-top: 2rem;
    }
    .actions { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Shopper Agent Dashboard</h1>

    <!-- Upload Transactions -->
    <section>
      <h3>Transactions</h3>
      <input type="file" id="csvFile" accept=".csv" />
      <div class="actions">
        <button onclick="uploadCSV()">Upload Transactions</button>
        <button onclick="clearTransactions()">Clear All Transactions</button>
      </div>
      <p id="uploadStatus"></p>
    </section>

    <!-- Budgets -->
    <section>
      <h3>Monthly Budgets</h3>
      <input type="text" id="budgetCategory" placeholder="Category" />
      <input type="number" id="budgetLimit" placeholder="Limit (â‚¹)" />
      <div class="actions">
        <button onclick="setBudget()">Set Budget</button>
        <button onclick="fetchBudgets()">View Budgets</button>
        <button onclick="clearBudgets()">Clear Budget Limits</button>
      </div>
      <pre id="budgetList"></pre>
    </section>
     
    <section>
      <h2>ðŸ’° Summary</h2>
      <button onclick="computeSpend()">View Summary</button>
      <div id="computeResult" style="margin-top:20px;"></div>
    </section>


    <!-- Insights -->
    <section>
      <h3>Analytics & Insights</h3>
      <div class="actions">
        <button onclick="fetchInsights()">View Categories Distribution</button>
        <button onclick="fetchAnalytics()">Advanced Analytics</button>
        <button onclick="downloadSummary()">Download Summary Report</button>
      </div>

      <h4 id="totalSpentText"></h4>

      <div class="chart-container">
        <canvas id="categoryChart"></canvas>
      </div>

      <div class="chart-container">
        <canvas id="monthlyChart"></canvas>
      </div>

      <div class="chart-container">
        <canvas id="categoryMonthlyChart"></canvas>
      </div>

      <div class="chart-container">
        <canvas id="topMerchantsChart"></canvas>
      </div>
    </section>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
